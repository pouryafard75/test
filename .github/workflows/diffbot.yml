name: ASTDiff Bot

on:
  issue_comment:
    types: [created]

jobs:
  diff:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      # Step 0: Check for @diff trigger and get the URL command
      - name: Check for @diff trigger
        id: trigger
        uses: actions/github-script@v6
        with:
          script: |
            const commentBody = context.payload.comment.body;
            const regex = /@diff\s+(\S+)/;  // Match the next non-whitespace string after @diff
            const match = commentBody.match(regex);
            if (match) {
              core.setOutput('triggered', 'true');
              core.setOutput('url', match[1].trim()); 
            } else {
              core.setOutput('triggered', 'false');
            }
      - name: Running the RM action exporter
        uses: pouryafard75/refactoringminer-astdiff-bot@v0.5.1
        id: run_rm_exporter 
        with:
          URL: "${{ steps.trigger.outputs.url }}"
          deploy: true

      - name: Reply 
        if: ${{ steps.trigger.outputs.triggered == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.trigger.outputs.url }}';
            const artifact_url = '${{ steps.run_rm_exporter.outputs.artifact_url }}';
            const deploy_url = '${{ steps.run_rm_exporter.outputs.deploy_url }}'; 
            let bodyMessage = `ðŸ‘‹ You triggered the bot with the URL: \`${url}\`. You can download it here: [Download Artifact](${artifact_url}).`;

            if (deploy_url) {
              bodyMessage += `Deployed [here](${deploy_url}).`;
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: bodyMessage
            })
